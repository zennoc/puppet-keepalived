language: ruby

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0

matrix:
  allow_failures:
    - rvm: 2.0.0
      env: PUPPET_VERSION="2.7"

before_install:
  - 'gem install bundler'

script:
  - bundle install
  - bundle update
  - bundle exec rake

env:
  - PUPPET_VERSION="2.7"
  - PUPPET_VERSION="3.0"
  - PUPPET_VERSION="3.1"
  - PUPPET_VERSION="3.2"
  - PUPPET_VERSION="3.3"
  - PUPPET_VERSION="3.4"
  - PUPPET_VERSION="3.5"
  - PUPPET_VERSION="3.6"

branches:
  only:
    - master
    - develop

